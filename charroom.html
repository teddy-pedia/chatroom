<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>chatroom</title>
    </head>
    <body>
        <div class="chat-wrap">
            <!-- 登录框 -->
            <div class="login-warp" id="login-wrap">
                <!-- 头部 -->
                <div class="header">用户登录</div>
                <!-- 输入账号密码部分 -->
                <div class="login-body">
                    <form action="">
                        <table>
                            <tr>
                                <td>
                                    <label for="username">用户名：</label>
                                </td>
                                <td>
                                    <input
                                        id="username"
                                        type="text"
                                        name="username"
                                        placeholder="请输入用户名"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">密码：</label>
                                </td>
                                <td>
                                    <input
                                        id="password"
                                        type="password"
                                        name="password"
                                        placeholder="请输入密码"
                                    />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!-- 登录按钮 -->
                <div id="login-btn" class="login-btn">登录</div>
            </div>
            <!-- 聊天窗口 -->
            <div class="chatroom-wrap" id="chatroom-wrap">
                <!-- 左侧部分 -->
                <div class="left">
                    <ul>
                        <li>A</li>
                        <li>B</li>
                        <li>C</li>
                    </ul>
                </div>
                <!-- 右侧部分 -->
                <div class="right">
                    <!-- 标题 -->
                    <div class="title">Teddypedia</div>
                    <!-- 聊天消息 -->
                    <div class="msg-box" id="msg-box">
                        <div class="msg">
                            <img src="./image/1.png" alt="" class="avator" />
                            <div class="text">hello</div>
                        </div>
                        <div class="msg msg-me">
                            <img src="./image/1.png" alt="" class="avator" />
                            <div class="text">how are you</div>
                        </div>
                    </div>
                    <!-- 底部，发送消息 -->
                    <div class="footer">
                        <input id="input" class="msg-input" type="text" />
                        <button class="send-btn" id="send-btn">发送</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.onload = () => {
                const loginBtn = document.getElementById('login-btn')
                // 给登录按钮添加点击事件后的切换动画
                loginBtn.addEventListener('click', (e) => {
                    // 获取用户输入的账号和密码
                    let username = document.getElementById('username').value
                    let password = document.getElementById('password').value
                    alert(`账号是：${username}, 密码是：${password}`)

                    const login = document.getElementById('login-wrap')
                    login.style.animation = 'disappear .5s'
                    login.style.animationFillMode = 'forwards'

                    const chat = document.getElementById('chatroom-wrap')
                    chat.style.animation = 'appear .5s'
                    chat.style.animationFillMode = 'forwards'
                })

                // 给发送按钮添加点击事件，点击之后发送消息
                const sendBtn = document.getElementById('send-btn')
                sendBtn.addEventListener('click', (e) => {
                    let input = document.getElementById('input')
                    let input_text = input.value
                    let msg = document.createElement('div')
                    msg.innerHTML = `
                        <div class="msg msg-me">
                            <img src="./image/1.png" alt="" class="avator" />
                            <div class="text">${input_text}</div>
                        </div>
                    `
                    const msgBox = document.getElementById('msg-box')
                    msgBox.appendChild(msg)
                    // 清空输入框消息
                    input.value = ''
                })
            }
        </script>
    </body>
</html>
