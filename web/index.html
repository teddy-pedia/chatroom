<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
        <title>chatroom</title>
    </head>
    <body>
        <div class="chat-wrap">
            <!-- 登录框 -->
            <div class="login-warp" id="login-wrap">
                <!-- 头部 -->
                <div class="header">用户登录</div>
                <!-- 输入账号密码部分 -->
                <div class="login-body">
                    <form action="">
                        <table>
                            <tr>
                                <td>
                                    <label for="username">用户名：</label>
                                </td>
                                <td>
                                    <input
                                        id="username"
                                        type="text"
                                        name="username"
                                        placeholder="请输入用户名"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">密码：</label>
                                </td>
                                <td>
                                    <input
                                        id="password"
                                        type="password"
                                        name="password"
                                        placeholder="请输入密码"
                                    />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!-- 登录按钮 -->
                <div id="login-btn" class="login-btn">登录</div>
            </div>
            <!-- 聊天窗口 -->
            <div class="chatroom-wrap" id="chatroom-wrap">
                <!-- 左侧部分 -->
                <div class="left">
                    <ul>
                        <li>A</li>
                        <li>B</li>
                        <li>C</li>
                    </ul>
                </div>
                <!-- 右侧部分 -->
                <div class="right">
                    <!-- 标题 -->
                    <div class="title">Teddypedia</div>
                    <!-- 聊天消息 -->
                    <div class="msg-box" id="msg-box">
                        <div class="msg">
                            <img src="./1.png" alt="" class="avator" />
                            <div class="text">hello</div>
                        </div>
                        <div class="msg msg-me">
                            <img src="./1.png" alt="" class="avator" />
                            <div class="text">how are you</div>
                        </div>
                    </div>
                    <!-- 底部，发送消息 -->
                    <div class="footer">
                        <input id="input" class="msg-input" type="text" />
                        <button class="send-btn" id="send-btn">发送</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const socket = io({
                query: {
                    username: 'liningjing',
                    password: 'hello',
                },
            })
            // 向服务端发送消息，socket的标识符是chatMessage
            socket.emit('chatMessage', 'hello from client')
            socket.on('message', (msg) => {
                if (msg === 'success') {
                    // 登录成功
                    console.log('登录成功')
                } else {
                    // 登录失败
                    console.log('登录失败')
                }
            })
        </script>
        <!-- <script src="./index.js"></script> -->
    </body>
</html>
